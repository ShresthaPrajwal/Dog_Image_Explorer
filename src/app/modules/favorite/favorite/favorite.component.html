<div class="m-5">
  <div *ngIf="favoriteImages.length > 0">
    <h3>Favorites</h3>
    <div class="d-flex flex-wrap justify-content-center">
      <div *ngFor="let image of favoriteImages" class="card m-2" style="width: 200px;">
        <img [src]="image" class="card-img-top" alt="Favorite dog image" style="height: 200px; object-fit: cover;" />
        <div class="card-body text-center p-2">
          <button class="btn" (click)="toggleFavorite(image)">
            <i class="fas fa-heart text-danger"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
