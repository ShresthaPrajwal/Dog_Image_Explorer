<div class="m-5">
  <div class="form-group">
    <label for="breed-select">Select Breed:</label>
    <select id="breed-select" class="form-control" (change)="onBreedChange($event)">
      <option *ngFor="let breed of breedNames" [value]="breed">
        {{ breed }}
      </option>
    </select>
  </div>

  <div *ngIf="subBreeds.length > 0" class="form-group">
    <label for="sub-breed-select">Select Sub-breed:</label>
    <select id="sub-breed-select" class="form-control" [(ngModel)]="selectedSubBreed">
      <option *ngFor="let subBreed of subBreeds" [value]="subBreed">
        {{ subBreed }}
      </option>
    </select>
  </div>

  <div class="form-group">
    <button class="btn btn-primary" (click)="searchBreed()">Search</button>
  </div>

  <div *ngIf="breedImages.length > 0">
    <div class="mb-2">
      Total images: {{breedImages.length}}
    </div>
    <div class="d-flex flex-wrap justify-content-center">
      <app-dog-image *ngFor="let image of breedImages" [imageUrl]="image"></app-dog-image>
    </div>
  </div>
</div>
